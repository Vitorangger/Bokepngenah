<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Deskripsi halaman kamu">
    <title>Judul Halaman</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link ke file CSS jika ada -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            float: left;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
            margin: 10px;
            background-color: white;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Nama Website</h1>
        <p>Deskripsi singkat tentang website kamu</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Tentang</a>
        <a href="#">Layanan</a>
        <a href="#">Kontak</a>
    </nav>

    <section>
        <h2>Selamat datang di Web vito kasep</h2>
        <p>Ini adalah bagian utama dari halaman. yang sangat gabut sekali gatau aku juga tujuan nya apa l.</p>
    </section>

    <footer>
        <p>&copy; 2024 Nama Perusahaan vito pt panasen </p>
    </footer>

</body>
</html>
